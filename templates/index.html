<!DOCTYPE html>
<html>
<head>
    <title>Person Detection</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; }
        img { border: 4px solid #fff; margin-top: 20px; width: 720px; height: 480px; }
        h2 { font-size: 28px; }
    </style>
</head>
<body>
    <h1>Live Person Detection</h1>
    <h2>Persons Detected: <span id="count">0</span></h2>
    <img id="video" />

    <script>
        const socket = io();
        const video = document.getElementById('video');
        const countText = document.getElementById('count');

        socket.on('video_frame', function(data) {
            video.src = 'data:image/jpeg;base64,' + data.image;
            countText.innerText = data.count;
        });
    </script>
</body>
</html>
