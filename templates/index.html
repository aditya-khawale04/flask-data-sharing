<!DOCTYPE html>
<html>
  <head>
    <title>Person Safety Monitor</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        background: #000;
        color: #fff;
        text-align: center;
      }

      img {
        border: 4px solid #fff;
        margin-top: 20px;
        width: 720px;
        height: 480px;
      }

      h1,
      h2 {
        font-family: sans-serif;
      }

      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }

      .alert {
        color: red;
        font-weight: bold;
      }

      .btn {
        padding: 10px 5px;
        font-size: large;
        font-weight: bold;
        background-color: red;
        color: #000;
        border-radius: 14px;
        cursor: pointer;
        margin: 5px;
        border: none;
        transition: all 0.3s ease;
      }

      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      .video-container {
        position: relative;
        display: inline-block;
      }

      #drawingCanvas {
        position: absolute;
        top: 20px;
        left: 0;
        pointer-events: none;
        z-index: 10;
      }

      .drawing-active #drawingCanvas {
        pointer-events: auto;
        cursor: crosshair;
      }

      .drawing-active img {
        opacity: 0.8;
      }

      .controls {
        margin: 10px 0;
      }

      .drawing-btn {
        background-color: #007bff;
      }

      .drawing-btn.active {
        background-color: #28a745;
      }

      .clear-btn {
        background-color: #dc3545;
      }

      .sos-btn {
        background-color: #dc3545;
        font-size: 18px;
        padding: 15px 20px;
        animation: pulse 2s infinite;
      }

      .sos-btn.countdown {
        background-color: #ff6b35;
        animation: countdown-pulse 1s infinite;
      }

      .sos-btn.cancel {
        background-color: #ffc107;
        color: #000;
        animation: none;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      @keyframes countdown-pulse {
        0% { transform: scale(1); background-color: #ff6b35; }
        50% { transform: scale(1.1); background-color: #ff4757; }
        100% { transform: scale(1); background-color: #ff6b35; }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @media (max-width: 1155px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body id="body">
    <h1>Human Safety Zone Monitoring</h1>
    <div class="container">
      <div class="left-box">
        <div class="video-container" id="videoContainer">
          <img id="video" />
          <canvas id="drawingCanvas" width="720" height="480"></canvas>
        </div>
        <div class="controls">
          <button class="btn drawing-btn" id="drawBtn">Start Drawing</button>
          <button class="btn clear-btn" id="clearBtn">Clear Polygon</button>
        </div>
      </div>
      <div class="right-box">
        <h2>Persons Detected: <span id="count">0</span></h2>
        <h2 class="alert" id="alert-text">SAFE</h2>
        <div class="btn" id="alarmBtn">Alert System is OFF</div>
        <div class="btn sos-btn" id="sosBtn">🚨 Send SOS Alert</div>
      </div>
    </div>

    <script>
      const audio = new Audio("static/alarm.mp3");
      let isAlertSysOn = false;
      let isDrawing = false;
      let polygonPoints = [];
      let sosCountdown = null;
      let sosTimer = null;
      const canvas = document.getElementById("drawingCanvas");
      const ctx = canvas.getContext("2d");

      const socket = io();
      const video = document.getElementById("video");
      const countText = document.getElementById("count");
      const alertText = document.getElementById("alert-text");
      const body = document.getElementById("body");
      const videoContainer = document.getElementById("videoContainer");
      const drawBtn = document.getElementById("drawBtn");
      const clearBtn = document.getElementById("clearBtn");
      const alarmBtn = document.getElementById("alarmBtn");
      const sosBtn = document.getElementById("sosBtn");

      // SOS functionality
      function startSOSCountdown() {
        let countdown = 5;
        sosBtn.classList.add('countdown');
        sosBtn.disabled = true;
        
        function updateCountdown() {
          if (countdown > 0) {
            sosBtn.innerHTML = `⏳ Canceling in ${countdown}s...`;
            countdown--;
            sosCountdown = setTimeout(updateCountdown, 1000);
          } else {
            // SOS triggered after 5 seconds
            triggerSOS();
          }
        }
        
        updateCountdown();
      }

      function cancelSOS() {
        if (sosCountdown) {
          clearTimeout(sosCountdown);
          sosCountdown = null;
        }
        if (sosTimer) {
          clearTimeout(sosTimer);
          sosTimer = null;
        }
        
        sosBtn.classList.remove('countdown');
        sosBtn.classList.remove('cancel');
        sosBtn.disabled = false;
        sosBtn.innerHTML = '🚨 Send SOS Alert';
      }

      function triggerSOS() {
        sosBtn.classList.remove('countdown');
        sosBtn.classList.add('cancel');
        sosBtn.innerHTML = '🔴 SOS SENT!';
        
        // Play alarm sound
        audio.play();
        
        // Send SOS to server
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const { latitude, longitude } = pos.coords;
              socket.emit("sos_triggered", { 
                message: "SOS ALERT TRIGGERED!", 
                location: { latitude, longitude } 
              });
            },
            () => {
              socket.emit("sos_triggered", { 
                message: "SOS ALERT TRIGGERED!", 
                location: null 
              });
            }
          );
        } else {
          socket.emit("sos_triggered", { 
            message: "SOS ALERT TRIGGERED!", 
            location: null 
          });
        }
        
        // Reset button after 3 seconds
        sosTimer = setTimeout(() => {
          cancelSOS();
        }, 3000);
      }

      sosBtn.addEventListener("click", () => {
        if (!sosBtn.disabled) {
          startSOSCountdown();
        } else if (sosBtn.classList.contains('countdown')) {
          // Cancel SOS during countdown
          cancelSOS();
        }
      });

      drawBtn.addEventListener("click", () => {
        isDrawing = !isDrawing;
        if (isDrawing) {
          videoContainer.classList.add("drawing-active");
          drawBtn.classList.add("active");
          drawBtn.innerHTML = "Stop Drawing";
          polygonPoints = [];
          clearCanvas();
        } else {
          videoContainer.classList.remove("drawing-active");
          drawBtn.classList.remove("active");
          drawBtn.innerHTML = "Start Drawing";
          if (polygonPoints.length >= 3) {
            socket.emit("update_polygon", { points: polygonPoints });
          }
        }
      });

      clearBtn.addEventListener("click", () => {
        polygonPoints = [];
        clearCanvas();
        socket.emit("clear_polygon", {});
      });

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function drawPolygon() {
        if (polygonPoints.length < 2) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 3;
        ctx.beginPath();

        polygonPoints.forEach((pt, i) => {
          i === 0 ? ctx.moveTo(pt.x, pt.y) : ctx.lineTo(pt.x, pt.y);
        });

        if (polygonPoints.length >= 3) ctx.closePath();
        ctx.stroke();

        ctx.fillStyle = "#00ff00";
        polygonPoints.forEach((pt) => {
          ctx.beginPath();
          ctx.arc(pt.x, pt.y, 5, 0, 2 * Math.PI);
          ctx.fill();
        });
      }

      canvas.addEventListener("click", (e) => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        polygonPoints.push({ x: e.clientX - rect.left, y: e.clientY - rect.top });
        drawPolygon();
      });

      alarmBtn.addEventListener("click", () => {
        isAlertSysOn = !isAlertSysOn;
        alarmBtn.style.backgroundColor = isAlertSysOn ? "green" : "red";
        alarmBtn.innerHTML = isAlertSysOn ? "Alert System is ON" : "Alert System is OFF";
      });

      socket.on("video_frame", (data) => {
        video.src = "data:image/jpeg;base64," + data.image;
        countText.innerText = data.count;
        alertText.innerText = data.alert ? "ALERT: Person Outside Zone" : "SAFE";
        alertText.style.color = data.alert ? "red" : "lime";
        if (isAlertSysOn && data.alert) {
          body.style.backgroundColor = "red";
          audio.play();
          setTimeout(() => {
            body.style.backgroundColor = "black";
            audio.pause();
          }, 5000);
        }
      });

      // Handle SOS alerts from server
      socket.on("sos_alert", (data) => {
        console.log("🚨 SOS Alert received:", data);
        
        // Show emergency notification
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: #dc3545;
          color: white;
          padding: 20px;
          border-radius: 10px;
          z-index: 1000;
          font-size: 18px;
          font-weight: bold;
          box-shadow: 0 4px 8px rgba(0,0,0,0.3);
          animation: slideIn 0.5s ease;
        `;
        notification.innerHTML = `
          🚨 EMERGENCY SOS ALERT!<br>
          ${data.message}<br>
          ${data.location ? `Location: ${data.location.latitude.toFixed(4)}, ${data.location.longitude.toFixed(4)}` : 'Location unavailable'}
        `;
        
        document.body.appendChild(notification);
        
        // Remove notification after 10 seconds
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 10000);
      });
    </script>
  </body>
</html>
